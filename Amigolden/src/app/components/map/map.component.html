<div class="section">
  <div id="header">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="dark" (click)="closeModal()">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Pick a location</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-input type="text" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location"
        autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search></ion-input>
    </ion-item>

    <ion-button *ngIf="!isCreating && options.canCreate" (click)="create()">
      Create
    </ion-button>
    <ion-button *ngIf="isCreating" (click)="save()"> Select </ion-button>
    <ion-button *ngIf="isCreating" (click)="cancel()"> Cancel </ion-button>
  </div>


  <div id="map-container">
    <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" id="map">
      <ng-container *ngIf="!isCreating">
        <agm-marker *ngFor="let locationGroup of locationEntitiesMap" (markerClick)="clickedMarker(locationGroup)"
          [latitude]="locationGroup?.location?.latitude" [longitude]="locationGroup?.location?.longitude"
          [iconUrl]="icon">
          <agm-snazzy-info-window [closeWhenOthersOpen]="true" [maxWidth]="400" [maxHeight]="600" padding="0 0 0 0">
            <ng-template>
              <ng-template [ngTemplateOutlet]="infoWindowTemplate || defaultTemplate"
                [ngTemplateOutletContext]="{ group: locationGroup }">
              </ng-template>
              <ng-template #defaultTemplate let-group="group">
                <ng-container *ngIf="group">
                  <ion-row class="container">
                    <img class="image"
                      src="https://static.guim.co.uk/sys-images/Guardian/Pix/pictures/2014/4/11/1397210130748/Spring-Lamb.-Image-shot-2-011.jpg" />
                    <ion-avatar class="overlay">
                      <img src="assets/images/man.svg" />
                    </ion-avatar>
                  </ion-row>

                  <div style="
                    position: absolute;
                    top: 50%;
                    left: 16px;
                    font-size: 25px;
                    z-index: 2;
                  " (click)="slidePrev()">
                    <ion-icon name="arrow-back"></ion-icon>
                  </div>
                  <div style="
                    position: absolute;
                    top: 50%;
                    right: 16px;
                    font-size: 25px;
                    z-index: 2;
                  " (click)="slideNext()">
                    <ion-icon name="arrow-forward"></ion-icon>
                  </div>
                  <ion-slides [options]="slideOptions" (ionSlideDidChange)="slideChanged()">
                    <ion-slide *ngFor="let data of group.data">
                      <ion-grid>

                        <ion-row>
                          <ion-col>
                            <ion-label>
                              <p>
                                <strong>{{ group.data[this.i].name }}</strong> On
                                <strong>
                                  {{
                                  group.data[this.i].meetTime
                                    | date: 'mediumDate'
                                }}</strong>
                                at <strong>{{ group.location.name }}</strong> for
                                <strong>{{
                                group.data[this.i].eventCostInCents
                              }}</strong>
                              </p>
                            </ion-label>
                          </ion-col>
                        </ion-row>

                        <ion-row>
                          <ion-col class="ion-text-end">
                            <ion-button color="primary" class="enroll">Enroll</ion-button>
                          </ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-slide>
                  </ion-slides>
                </ng-container>
              </ng-template>
            </ng-template>
          </agm-snazzy-info-window>
        </agm-marker>
      </ng-container>
      <agm-marker *ngIf="isCreating" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)">
      </agm-marker>
    </agm-map>
  </div>

  <div id="footer">
    <ion-grid>
      <ion-row class="ion-align-items-end">
        <ion-col>
          <h6 *ngIf="this.address.length > 0" class="ion-margin-horizontal">
            Address: {{ address + ', ' + town + ', ' + state }}
          </h6>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-end">
          <ion-button color="primary">Enroll</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</div>
